<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <main>
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <div class="modal-logo">
                <img src="/img/logo.png" alt="Закрыть окно" class="img-logo_modal">
              </div>
              <button type="button" class="btn-modal_reg btn-close " data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                <span class="input-group-text" id="basic-addon1">+7</span>
                <input type="text" id="id-phone-input" class="form-control input-phone" placeholder="Номер телефона" aria-label="Номер телефона" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                <input type="password" class="form-control input-password id-password-input_class" id="id-password-input" placeholder="Пароль" aria-label="Пароль" aria-describedby="basic-addon2">
                <button class="btn btn-outline-secondary" type="button" id="show-password">Показать</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="btn-input_id" data-bs-dismiss="modal"  class="btn btn-main btn-danger">
                Войти
              </button>
              <button type="button" class="btn btn-main btn-danger" data-bs-toggle="modal" data-bs-target="#reg-modal">
                Регистрация
              </button>
            
            </div>
        </div>
        </div>
    </main>
    <script src="js/temp.js"></script>
</body>
</html>
