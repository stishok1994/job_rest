<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор адреса доставки</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="slider-content">
        <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">

          <div class="carousel-inner col-lg-3">
            <div class="carousel-item active data-bs-interval='500'">
              <img src="/img/slider/slider-img.png" class="d-block w-100 img-fluid" alt="..." data-src="/img/slider/slider-img.png">
            </div>
            <div class="carousel-item">
              <img src="/img/slider/slider-img2.png" class="d-block w-100 img-fluid" alt="..." data-src="/img/slider/slider-img2.png">
            </div>
          </div>
          
          <div id="image-modal" class="image-modal">
            <span class="close-button">&times;</span>
            <img class="modal-content-slaider" id="modal-image">
          </div>
                            
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
      </div>


   
</body>
</html>
