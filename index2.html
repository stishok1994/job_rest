<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор адреса доставки</title>
    <!-- Yandex map -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=7bbc8996-5061-4e08-9dc8-320bb856b117&lang=ru_RU" type="text/javascript"></script>
    <!-- <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script> -->
</head>
<body>
    <!-- Элементы для ручного ввода адреса -->
    <div>
        <input type="text" id="city" placeholder="Введите город">
        <input type="text" id="street" placeholder="Введите улицу">
        <input type="text" id="house" placeholder="Введите номер дома">
        <button onclick="geocodeAddress()">Получить координаты</button>
    </div>

    <!-- Поле для отображения адреса, выбранного на карте -->
    <div>
        <input type="text" id="mapAddress" readonly placeholder="Адрес, выбранный на карте">
        <button onclick="confirmMapAddress()">Подтвердить</button>
    </div>

    <!-- Карта -->
    <div id="map" style="width: 600px; height: 400px;"></div>

    <!-- Блок для отображения конечных координат и адреса -->
    <div class="coordinates"></div>


    <script src="/js/temp.js"></script>


    

</body>
</html>
